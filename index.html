<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/reset.css">

</head>
<body>
  <main>
    <section class="login">
      
      <form action="login" method="post" id="form">
        <div class="image">
          <img src="./assets/images/Group.png" alt="Carrinho de compra">
        </div>
        <div class="campo">
          <i class="icone">
            <img src="./assets/images/user.png" alt="imagem de icone username">
          </i>
          <a>Aqui vai a mensagem de erro...</a>
          <input type="text" name="user" id="iuser" placeholder="USERNAME" autocomplete="name" >
          
        </div>
        <div class="campo">
          <i class="icone">
            <img src="./assets/images/lock.png" alt="imagem de icone cadeado">
          </i>
          <a>Aqui vai a mensagem de erro...</a>
          <input type="password" name="senha" id="ipwd" placeholder="PASSWORD" autocomplete="current-password" >
          
        </div>
        <input type="submit" value="LOGIN">
        <a href="forgot_pwd.html" class="f_pwd">
          Forgot password?
        </a>
      </form>
    </section>
  </main>
  <script src="/assets/js/script.js"></script>
</body>
</html>
